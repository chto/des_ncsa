          <h2 id="overview-heading">
            <strong>Overview</strong>
          </h2>

          <p>
            In <a href="https://arxiv.org/abs/2402.10696" aria-label="DES Collaboration 2024 paper on arXiv">
              DES Collaboration (2024)
            </a>, we present the angular diameter distance measurement obtained with the Baryonic Acoustic Oscillation (BAO) feature from galaxy clustering in the completed Dark Energy Survey, consisting of six years (Y6) of observations.
          </p>

          <p>
            We use the Y6 BAO galaxy sample, optimized for BAO science in the redshift range <code>0.6 &lt; z &lt; 1.2</code>, with an effective redshift at <code>z_eff = 0.85</code> and split into six tomographic bins. The sample has nearly 16 million galaxies over 4,273 square degrees.
          </p>

          <p>
            Our consensus measurement constrains the ratio of the angular distance to sound horizon scale to 
          </p>
          
          <p>
            <code>D_M(z_eff)/r_d = 19.51 ± 0.41</code> (at 68.3% confidence interval), 
          </p>

          <p>
            resulting from comparing the BAO position in our data to that predicted by <code>Planck</code> &Lambda;CDM via the BAO shift parameter <code>α = (D_M/r_d) / (D_M/r_d)_{Planck}</code>. To achieve this, the BAO shift is measured with three different methods:
            <ul>
              <li>Angular Correlation Function (ACF): <code>α = 0.952 ± 0.023</code></li>
              <li>Angular Power Spectrum (APS): <code>α = 0.962 ± 0.022</code></li>
              <li>Projected Correlation Function (PCF): <code>α = 0.955 ± 0.020</code></li>
            </ul>
            These are combined to
          </p>
          
          <p>
            <code>α = 0.957 ± 0.020</code>,
          </p>

          <p>
            including systematic errors. When compared with the &Lambda;CDM model that best fits <code>Planck</code> data, this measurement is found to be 4.3% and <code>2.1σ</code> below the angular BAO scale predicted. This is the most precise angular BAO measurement at <code>z > 0.75</code> from any survey and the most precise measurement at any redshift from photometric surveys.
          </p>

          <p>
            The analysis was performed blinded to the BAO position and is shown to be robust against analysis choices, data removal, redshift calibrations, and observational systematics.
          </p>

          <p>Here we make public all the data products and catalogues used to derive those results.</p>
        </section>
