    <h2>
    <strong>Overview</strong>
    </h2>

    The Dark Energy Survey is releasing the final catalog of precise measurements of galaxies and stars within the DES 5000-square-degree footprint in the South Galactic Cap. The Y6 Gold catalog is derived from Data Release 2 and includes all six years of g,r,i,z,Y imaging measurements. Y6 Gold was formulated for the DES final cosmological analyses, but it has very general applicability. Compared to the previous Y3 Gold catalog, the depth, star/galaxy classification, photometric precision, and photometric uniformity are all substantially improved. Y6 Gold contains 669 million objects to i ~ 23.4 (S/N = 10 for extended objects).Â 

    The Y6 Gold data products and data quality checks are described in <a href="https://doi.org/10.3847/1538-4365/abeb66"> (ref) </a>. Updated information will be published here, when applicable. In addition, we present a list of sample queries and known issues for this catalog.
