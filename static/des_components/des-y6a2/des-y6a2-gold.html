    <span>
    <h2>
    <strong>Y6 Gold Catalog</strong>
    </h2>
    </span>

    <h3>Overview</h3>

    <p>The Dark Energy Survey is releasing the final catalog of precise measurements of galaxies and stars within the DES 5000-square-degree footprint in the South Galactic Cap. The Y6 Gold catalog is derived from Data Release 2 and includes all six years of g,r,i,z,Y imaging measurements. Y6 Gold was formulated for the DES final cosmological analyses, but it has very general applicability. Compared to the previous Y3 Gold catalog, the depth, star/galaxy classification, photometric precision, and photometric uniformity are all substantially improved. Y6 Gold contains 669 million objects to i-band of 23.4 (S/N = 10 for extended objects).Â 

    <p>The Y6 Gold data products and data quality checks are described in <a href="https://doi.org/10.48550/arXiv.2501.05739"> (Bechtol et al. 2025) </a>. Updated information will be published here, when applicable. In addition to the Y6 Gold catalog, DES has derived a set of survey properties maps that accompany these Y6 Cosmology analyses which are also available below.

    <h2>Y6 GOLD (v2.2) Availability</h2>

    <p>The version 2.2 release of Y6 Gold underpins the DES Y6 Cosmological Analyses.  A query-able version has been made available through the <a href="https://datalab.noirlab.edu/">NOIRLab Astro Data Lab</a> (Y6 Gold is among the DES DR2 release products) and also through the <a href="https://cosmohub.pic.es">CosmoHub website</a>.  </p>
    <p>The Y6 GOLD catalog is available as a set of flat files hosted through the NSF supported Open Storage Network (OSN).  The catalogs are presented as a collection of 139 Parquet files (sharded using HealPix NSIDE=8 NESTED format) each with an accompanying JSON file summarizing RA-DEC ranges, MD5SUM and tabular format.  The typical shard size can be up to 14 GB and storage needed for the entire set is roughly 1.3 TB. </p>
    <p>The binary table data (i.e. the .parquet format files) can be read with tools such as <a href="https://github.com/apache/arrow">pyarrow</a> or <a href="https://pypi.org/project/fastparquet/">fastparquet</a> python libraries or read into dataframes.  Further, a user can load one or more .parquet shards of the full Y6 Gold data into a database such as <a href="https://duckdb.org/">'Duck DB'</a> and then perform SQL-style queries on the database to retrieve subsets of objects in the catalog which meet your desired search criteria.</p>

    <h2> Systematics Maps </h2>

    <p>A wide variety of systematics maps have been derived and used in the DES Collaboration's analysis of the Y6 Data set.  There are two varieties and some quantities have been calculated using both methods.  The first variety were generated casting systematics using a Mangle representation into a HealPix Nside=4096 resolution.  The second use decasu (a method being developed for LSST/Rubin systemetics maps) which use a <a href="https://healsparse.readthedocs.io/en/stable/">HealSparse</a> format to provide variable resolution in an effort to track quantities to smaller angular scales.</p>
    <p>See <a href="https://doi.org/10.48550/arXiv.2501.05739">Bechtol et al. (2025)</a> for more details.</p>

    <p><strong>Systematics maps are not yet available</strong> </p>
