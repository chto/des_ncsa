      <h2>
        <strong>Overview</strong>
      </h2>

      <p>The Dark Energy Survey (DES) Year-Six (Y6) Cosmology data release consists of value added data products used in several Y6 based DES papers. This data release spans the same coadd object catalog as DR2, now including new columns and ancillary information necessary for high-level scientific analyses. This release is divided into several sections:</p>
      <p style="margin-left: 60.0px;">1) <a href="[[rootPath]]releases/y6a2/Y6gold">Y6 Gold Products</a>: This section contains the primary DES Y6 catalog (aka Gold) and auxiliary healpix maps, including hundreds of observing condition maps and footprint masks.</p>
      <p style="margin-left: 60.0px;">2) <a href="[[rootPath]]releases/y6a2/Y6bao">Y6 BAO</a>: (TBD).</p>
      <p style="margin-left: 60.0px;">more to come)<a href="[[rootPath]]releases/y6a2/Y6deepfields">Y6 Deep Fields</a>: (TBD).</p>
